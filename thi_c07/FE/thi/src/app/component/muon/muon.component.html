<div class="card border-success mt-4">
  <div class="card-body">
    <h4 class="card-title">Mượn Công Cụ Dụng Cụ</h4>
    <form [formGroup]="rfMuon" (ngSubmit)="onSubmit()">
      <div class="col-md-12 col-lg-3 col-xl-2 mt-2" >
        <button class="btn btn-primary" routerLink="/ccdc">
          <span class="text"> Quay lại</span>
        </button>
      </div>
      <div class="form-group mt-4">
        <label>Nhân viên mượn:</label>
        <select formControlName="nhanVien">
          <option selected [value]="''">--Nhân Viên--</option>
          <option *ngFor="let item of nhanVien" [ngValue]="item">{{item.tenNhanVien}}</option>
        </select>
      </div>

      <div class="form-group mt-4">
        <label>CCDC:</label>
        <select formControlName="quanLy">
          <option selected [value]="''">--CCDC--</option>
          <option *ngFor="let item of quanLy" [ngValue]="item">{{item.tenCCDC}}</option>
        </select>
      </div>


      <div class="form-group mt-4">
        <label>Số lượng mượn:</label>
        <input type="text" class="form-group" formControlName="soLuongMuon">
      </div>
      <div class="form-group mt-4">
        <label>Ngày mượn:</label>
        <input type="date" class="form-group" formControlName="ngayMuon">
      </div>
      <div class="form-group mt-4">
        <label>Ngày trả:</label>
        <input type="date" class="form-group" formControlName="ngayTra">
      </div>

      <div>
        <button class="btn bg-primary mt-4" type="submit">Thêm Mới</button>
      </div>
    </form>
  </div>
</div>

      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>Sản Phẩm</th>
          <th>Giá</th>
          <th>Số Lượng</th>
          <th>Thành Tiền</th>
          <th>Ghi Chú</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let item of history">
          <td class="align-middle" *ngIf="item.clothes" style="width: 110px">
            <img *ngIf="item.clothes.images" src="{{item.clothes.images[0].url}}" alt="" style="width: 50px;">
            <p class="product-name">{{item?.clothes?.name}}</p>
          </td>
          <td class="align-middle">{{item?.clothes?.price | number}}<sup>đ</sup></td>
          <td class="align-middle">{{item?.quantity}}</td>
          <td *ngIf="item" class="align-middle" id="totalMoney{{item.id}}">{{item.clothes.price * item.quantity|number}}<sup>đ</sup></td>
          <td *ngIf="item.orderClothes.payment" class="align-middle">{{item.orderClothes.payment?.shippingDescription}}</td>
        </tr>
        </tbody>
      </table>

    </div>
